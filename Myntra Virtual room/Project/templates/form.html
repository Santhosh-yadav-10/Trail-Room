<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Registration form - Bootstrap 4 - RTL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <link rel="stylesheet" href="../static/css/form.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h3>Products</h3>
            <form>
                <div class="form-group">
                    <label for="username">Label</label>
                    <!-- <input type="dropdown" class="form-control" id="username" placeholder=""> -->
                    <select name="Label" id="cars">
                        <option value="volvo" >Select the facial Product</option>
                        <option value="volvo">Lotion</option>
                        <option value="saab">Lotion</option>
                        <option value="opel">Lotion</option>
                        <option value="audi">Lotion</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="email">Skin</label>
                    
                    <!-- <input type="radio" class="form-control" id="html" placeholder="Skin Allergy">
                    <label for="html">Skin Allergy</label> -->
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div class="form-group">
                    <!-- <label for="pwd">Price</label> -->
                    <!-- <input type="password" class="form-control" id="pwd" placeholder=""> -->
                    
                    <div data-role="rangeslider">
                        <label for="price-min">Price:</label>
                        <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                        <label for="price-max">Price:</label>
                        <input type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                      </div>
                    

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-left">Submit</button>
                </div>
            </form>
        </div>
    </div>
<!-- partial -->
  
</body>
</html>
