<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Registration form - Bootstrap 4 - RTL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <link rel="stylesheet" href="../static/css/form.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h3>Products</h3>
            <form action="{{ url_for("formData")}}" method="post">
                <div class="form-group">
                    <label for="Label">Label</label>
                    <!-- <input type="dropdown" class="form-control" id="username" placeholder=""> -->
                    <select name="label" id="products">
                        <option value="-" >Select the facial Product</option>
                        <option value="Lotion">Lotion</option>
                        <option value="Suns Cream">Suns Cream</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="skin">Skin</label>
                    <!-- <input type="radio" class="form-control" id="html" placeholder="Skin Allergy">
                    <label for="html">Skin Allergy</label> -->
                    <input type="radio" id="Oily" name="skin" value="Oily">
                    <label for="Oily">Oily</label><br>
                    <input type="radio" id="Dry" name="skin" value="Dry">
                    <label for="Dry">Dry</label><br>
                </div>
                <div class="form-group">
                    <!-- <label for="pwd">Price</label> -->
                    <!-- <input type="password" class="form-control" id="pwd" placeholder=""> -->
                    
                    <div data-role="rangeslider">
                        <label for="price-min">Price:</label>
                        <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                        <label for="price-max">Price:</label>
                        <input type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                      </div>
                    

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-left">Submit</button>
                </div>
            </form>
        </div>
    </div>
<!-- partial -->
  
</body>
</html>
